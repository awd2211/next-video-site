<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Meta Tags -->
    <!-- Fallback CSP - HTTP headers from backend take precedence -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; media-src 'self' https: blob:; object-src 'none';"
    />

    <!-- Prevent DNS prefetching for privacy -->
    <meta http-equiv="x-dns-prefetch-control" content="off" />

    <!-- Referrer Policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>VideoSite - Watch Movies and TV Shows</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
