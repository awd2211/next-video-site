<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - VideoSite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.5);
        color: #fff;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.8);
        transform: translateY(-2px);
      }

      .status {
        margin-top: 40px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        font-size: 0.9rem;
      }

      .online {
        color: #4ade80;
        font-weight: 600;
      }

      .offline {
        color: #fbbf24;
        font-weight: 600;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .checking {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse cached content or try reconnecting.
      </p>

      <div>
        <button class="btn" onclick="window.location.reload()">
          Try Again
        </button>
        <a href="/" class="btn">Go Home</a>
      </div>

      <div class="status" id="status">
        <span class="checking">Checking connection...</span>
      </div>
    </div>

    <script>
      // Monitor online/offline status
      function updateOnlineStatus() {
        const status = document.getElementById('status')
        if (navigator.onLine) {
          status.innerHTML =
            '<span class="online">âœ“ You\'re back online!</span>'
          setTimeout(() => {
            window.location.reload()
          }, 1500)
        } else {
          status.innerHTML = '<span class="offline">âœ— Still offline</span>'
        }
      }

      // Listen for online/offline events
      window.addEventListener('online', updateOnlineStatus)
      window.addEventListener('offline', updateOnlineStatus)

      // Initial check
      setTimeout(updateOnlineStatus, 1000)

      // Periodic check
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload()
        }
      }, 5000)
    </script>
  </body>
</html>
